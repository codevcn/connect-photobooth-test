<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      "
    >
      <main
        class="container"
        style="width: 300px; height: 300px; background-color: black; position: relative"
      >
        <h1>Container</h1>
        <div
          class="oke"
          style="height: 50px; width: 50px; background-color: red; position: absolute"
        >
          oke
        </div>
      </main>
    </div>
    <div style="margin-top: 200px; position: fixed; top: 20px; right: 20px">
      <button onclick="move()">BTN 1</button>
      <button onclick="zoom()">BTN 2</button>
    </div>
    <script>
      const zoom = () => {
        document.querySelector('.container').style.transform = 'scale(2)'
      }
      let count = 10
      const move = () => {
        document.querySelector('.oke').style.left = `${count}px`
        count += 10
      }
    </script>
  </body>
</html>
